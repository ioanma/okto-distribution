name: okto
type: profile
description: 'A Drupal 8 installation profile.'
core: 8.x

distribution:
  name: Okto, a Drupal 8 distribution.

dependencies:
  # core
  - node
  - history
  - block
  - breakpoint
  - ckeditor
  - color
  - config
  - comment
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - dynamic_page_cache
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - tour
  - automated_cron
  # contrib modules
  - entity
  - libraries
  - config_update
  - ctools
  - ctools_block
  - ctools_views
  - token
  - field_group
  - features
  - linkit

  # Admin contrib modules.
  - diff

themes:
  # Contrib themes.
  - adminimal_theme
  - bootstrap
  - bartik
  - seven
